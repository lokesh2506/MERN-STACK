<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <p class="head">ROCK PAPER SISSOR</p>
    </div>
    <div class="gameImage">
        <div class="choise" id="rock"><img src="./images/rock.png" alt="rock-image"></img:scr></div>
        <div class="choise" id="paper"><img src="./images/paper.png" alt="rock-image"></div>
        <div class="choise" id="sissor"><img src="./images/siccosor.png" alt="rock-image"></div>
    </div>
    <div class="score">
        <div class="scboard">
            <p class="fnt p1" id="sc">0</p>
            <p class="fnt">YOU</p>
        </div>
        <div class="scboard">
            <p id="sc1" class="fnt p1">0</p>
            <p class="fnt">Enemy</p>
        </div>
    </div>
    <div class="message">
        <p class="msg">Ready to Play !!!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
